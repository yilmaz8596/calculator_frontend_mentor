<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-container">
        <div class="top-container--one">
          <p class="text-one">calc</p>
        </div>
        <div class="top-container--two">
          <div class="theme-text--container">
            <p class="text-two">THEME</p>
          </div>
          <div class="theme-slider--main__container">
            <div class="theme-nums--container">
              <p class="slider-nums--one">1</p>
              <p class="slider-nums--two">2</p>
              <p class="slider-nums--three">3</p>
            </div>
            <div class="theme-slider--container">
              <div class="theme-slider--original"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="middle-container">
        <h1 class="middle-container--display"></h1>
      </div>
      <div class="bottom-container">
        <div class="button-main--container">
          <div class="button-group--one">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="del" id="del" value="DEL">DEL</button>
          </div>
          <div class="button-group--two">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="add" value="+">+</button>
          </div>
          <div class="button-group--three">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="subtract" value="-">-</button>
          </div>
          <div class="button-group--four">
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="divide" value="/">/</button>
            <button class="multiply" value="x">x</button>
          </div>
          <div class="button-group--five">
            <button class="reset" id="reset" value="RESET">RESET</button>
            <button class="equal" id="equal" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
